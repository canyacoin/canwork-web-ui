<main class="main-content bg-gray">
  <section class="section bg-gray py-20">
    <div
      *ngIf="loading"
      class="container d-flex h-100 flex-column justify-content-center"
    >
      <img src="assets/img/loader.svg" height="36px" alt="Loader" />
    </div>
    <div
      *ngIf="!loading"
      class="login-section container min-70 center-block text-center"
    >
      <div class="other-login text-center">
        <h5 style="width: 100%;">Sign in to CanWork</h5>
        <firebase-ui
          (signInSuccessWithAuthResult)="onFirebaseLogin($event)"
        ></firebase-ui>
      </div>
    </div>
  </section>
</main>
