<section>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    color="#3AC2FF"
    type="ball-clip-rotate-pulse"
    *ngIf="loading"
  ></ngx-spinner>
  <div class="h-dvh bg-G100 py-[80px] flex justify-center items-center">
    <div *ngIf="!loading">
      <div class="text-center">
        <div class="text-h6 md:text-h5">Sign in to CanWork</div>
        <firebase-ui
          (signInSuccessWithAuthResult)="onFirebaseLogin($event)"
        ></firebase-ui>
      </div>
    </div>
  </div>
</section>
