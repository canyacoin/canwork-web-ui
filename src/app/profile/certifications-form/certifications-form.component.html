<div class="modal" tabindex="-1" role="dialog" id="certificationModal" role="dialog" aria-labelledby="certificationModal">
  <div class="modal-dialog" role="document" style="border:none">
    <div class="modal-content">
      <div class="modal-header" style="border:none">
        <h5 class="modal-title" *ngIf="!certifications.editCert">ADD CERTIFICATION</h5>
        <h5 class="modal-title" *ngIf="certifications.editCert">EDIT CERTIFICATION</h5>
        <button type="button" class="close" data-dismiss="modal" id="certificationModalClose" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="certificationForm" (ngSubmit)="onSubmitCertification()">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group">
              <label for="university">School or Certifying Institution<span class="text-danger">*</span>:</label>
              <input required id="university" name="university" list="uniNameList" formControlName="university" class="form-control"
                placeholder="Type in your Institution...." [value]="(this.certifications.certToEdit !== null && certifications.editCert )? this.certifications.certToEdit.university : ''">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="course">Certification or Course Name<span class="text-danger">*</span>:</label>
              <input type="text" id="course" name="course" formControlName="course" required class="form-control"
                [value]="(this.certifications.certToEdit !== null && certifications.editCert )? this.certifications.certToEdit.course : ''">
            </div>
          </div>
          <div class="form-row row">
            <div class="form-group col-4">
              <label for="completion">Start<span class="text-danger">*</span>:</label>
              <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type="number" maxlength="4" required id="startDate" name="startDate" formControlName="startDate" class="form-control"
                [value]="(this.certifications.certToEdit !== null && certifications.editCert )? this.certifications.certToEdit.completion : ''">
            </div>
            <div class="form-group col-4">
              <label for="completion">Completion<span class="text-danger">*</span>:</label>
              <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type="number" maxlength="4" required id="completion" name="completion" formControlName="completion"
                class="form-control" [value]="(this.certifications.certToEdit !== null && certifications.editCert )? this.certifications.certToEdit.completion : ''">
            </div>
            <div class="form-group col-4">
              <div class="form-check" class="study-check">
                <input type="checkbox" value="true" id="study" formControlName="isStudying" name="isStudying">
                <label for="isStudying">
                  Still studying<span class="text-danger">*</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="certificate">Certification Link:</label>
              <input type="text" id="certificate" formControlName="certificate" name="certificate" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer" style="border:none">
          <a (click)="onDeleteCertification(this.certifications.certToEdit)" *ngIf="(this.certifications.certToEdit !== null && certifications.editCert ) "
            class="btn btn-danger" style="color: white; position: absolute; left:15px;" data-dismiss="modal">Delete</a>
          <button type="submit" [disabled]="!certificationForm.valid" class="btn btn-primary">Save
            changes</button>
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<datalist id="uniNameList">
  <option *ngFor="let uni of uniList" value="{{uni.name}}">
</datalist>
