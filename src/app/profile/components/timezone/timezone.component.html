<div style="box-shadow: 0 2px 9px 0 rgba(0,0,0,0.02); border-radius: 6px;">
  <div class="card my-30 p-24">
    <div class="card-body">
      <div *ngIf="userModel.timezone && userModel.offset" style="max-width: 250px;">
        <p class="lead fw-500 bb-1">Time zone</p>
        <h6>{{ userModel.timezone }}&nbsp;({{ userModel.offset }})</h6>
        <h6>Localtime: {{localTime | date:'shortTime'}}</h6>
      </div>
      <div>
        <b>${{userModel.hourlyRate}}</b>/ Hour
      </div>
    </div>
  </div>
</div>
