<div class="card my-30 px-1 py-24 hidden-lg-down" style="box-shadow: 0 2px 9px 0 rgba(0,0,0,0.02); border-radius: 6px;">
  <div class="card-body">
    <p class="lead fw-500 mx-20 bb-1">Share profile</p>
    <div class="row m-0 p-0">
      <div class="col-6 px-6">
        <button (click)="onShare();" type="button" class="btn btn-primary btn-sm" style="background-color: rgb(59, 89, 152); border: none;"
          border-64>
          <i class="ti-facebook"></i>&nbsp;Share
        </button>
      </div>
      <div class="col-6 px-5">
        <button (click)="onTweet();" type="button" class="btn btn-primary btn-sm" style="background-color: rgb(85, 172, 238); border: none;"
          border-64>
          <i class="ti-twitter-alt"></i>&nbsp;Tweet
        </button>
      </div>
    </div>
  </div>
</div>
