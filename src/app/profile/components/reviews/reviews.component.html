<section
  *ngIf="user && reviews"
  class="sm:rounded-[12px] sm:border sm:!border-G200 bg-white sm:px-[40px] sm:py-[24px]"
>
  <div class="flex justify-between">
    <div class="text-G900 text-h5 font-medium">Testimonials</div>
    <div class="flex gap-2">
      <app-star-rating [stars]="user.rating.average" />
      <div class="text-b2 font-medium text-G700">({{ user.rating.count }})</div>
    </div>
  </div>
  <article
    *ngFor="let review of reviews"
    class="py-[16px] w-full flex flex-col gap-2"
  >
    <div class="flex justify-between items-start">
      <div class="text-G900 text-h6 font-medium">
        {{ review.jobTitle }}
      </div>

      <app-star-rating [stars]="review.rating" />
    </div>

    <div class="text-G500 text-b2">
      {{ review.createdAt | customDate }}
    </div>
    <div class="text-b1 text-G900">{{ review.message }}</div>
  </article>
</section>
