<div class="container" [hidden]="loaded && !isMyProfile &&  userCertifications.length === 0">
  <div class="row">
    <div *ngIf="!loaded" class="col-12 card certification-card">
      <div class="container d-flex h-100 flex-column justify-content-center">
        <img src="assets/img/loader.svg" height="36px" alt="Loader">
      </div>
    </div>
    <div *ngIf="loaded" class="col-12 card certification-card">
      <div *ngIf="isMyProfile && (userModel.type === 'Provider') && userCertifications.length === 0" class="p-10 text-center">
        <p class="no-margin">You do not have any certifications</p>
        <i>Let's add some!</i>
        <br>
        <button class="btn btn-primary" data-toggle="modal" data-target="#certificationModal">Add Certifications</button>
      </div>
      <div *ngIf="(userModel.type === 'Provider') && userCertifications.length > 0" class="p-10">
        <div class="row">
          <div class="col-11">
            <span class="card-title">Certifications</span>
          </div>
          <div class="col-1">
            <a data-toggle="modal" *ngIf="isMyProfile" (click)="setAddModal()" data-target="#certificationModal">
              <i class="ti-plus fw-600" style="color: #535353;" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <br>
        <div class="row" *ngFor="let cert of userCertifications">
          <div class="col-6">
            <h6 class="mb-0">{{ cert.course }}</h6>
            <p class="text-grey">{{ cert.university }}</p>
          </div>
          <div class="col-6 text-right">
            <h6 class="mb-0">{{ cert.startDate }} - {{ cert.completion }}
              <span *ngIf="isMyProfile">&nbsp;&nbsp;&nbsp;
                <i (click)="setEditModal(cert)" data-toggle="modal" data-target="#certificationModal" class="ti-pencil text-grey pr-15 fw-600"
                  aria-hidden="true"></i>
              </span>
            </h6>
            <a class="pr-20" *ngIf="cert.certificate !== ''" href="cert.certificate" target="_blank">Certificate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
