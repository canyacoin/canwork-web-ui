<section class="bg-white p-[24px]">
  <div class="flex justify-between">
    <div class="text-G900 text-h5 font-medium">Skills</div>
    <edit-button *ngIf="isMyProfile" (click)="showEditBioDialog()" />
  </div>
  <div class="mt-[16px] flex flex-wrap gap-[8px]">
    <app-skill-tag
      *ngFor="let skill of userModel.skillTags"
      [skill]="skill"
      [isHoverAllowed]="false"
    ></app-skill-tag>
  </div>
</section>
