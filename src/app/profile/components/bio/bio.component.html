<div *ngIf="userModel" class="card mb-20 p-20" style="box-shadow: 0 2px 9px 0 rgba(0,0,0,0.02); border-radius: 6px; min-height: 20rem">
  <div class="row">
    <div class="col-sm-10" id="about-card-title">
      <span class="card-title">about me</span>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-1" id="about-card-controls">
      <a *ngIf="isMyProfile" routerLink="/profile/edit" class="btn-icon-edit">
        <i class="ti-pencil fw-600" style="color: #535353;" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Edit About"></i>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <span class="card-subtitle"><b>Short Bio</b></span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" id="about-card-bio">
      <p class="card-body">{{ userModel.description }}</p>
    </div>
  </div>
</div>
