<section
  class="sm:rounded-[12px] sm:border sm:!border-G200 bg-white sm:px-[40px] sm:py-[24px]"
>
  <div class="flex justify-between">
    <div class="text-G900 text-h5 font-medium">About Me</div>
    <edit-button *ngIf="isMyProfile" (click)="showEditBioDialog()" />
  </div>
  <div
    class="text-b2 md:text-b1 text-G900 leading-[1.2] mt-[16px]"
    [innerHTML]="userModel.description | linkify"
  ></div>
</section>
