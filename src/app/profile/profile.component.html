<main class="font-sans">
  <section class="bg-G50">
    <div
      class="max-w-[1440px] m-auto pt-[100px] px-[20px] md:px-[64px] pb-[24px]"
    >
      <edit-profile-dialog
        [(visible)]="displayEditComponent"
        (close)="closeEditDialog()"
        [currentUser]="currentUser"
      />
      <app-profile-about
        *ngIf="userModel"
        (editProfile)="displayEditComponent = true"
        [userAddress]="userModel.address"
        [currentUser]="currentUser"
        [isMyProfile]="isMyProfile()"
        [userModel]="userModel"
      ></app-profile-about>
      <div class="flex gap-[16px] mt-[16px]">
        <div
          class="min-w-[350px] max-w-[350px] rounded-[12px] border !border-G200 bg-white overflow-hidden h-max"
        >
          <app-profile-skills />
          <app-certifications
            *ngIf="userModel && userModel.type === 'Provider'"
            [userModel]="userModel"
            [notMyProfile]="notMyProfile()"
            [isMyProfile]="isMyProfile()"
          ></app-certifications>
          <app-profile-education />
        </div>
        <div class="w-full flex flex-col gap-[16px]">
          <app-profile-bio
            *ngIf="userModel && userModel.description"
            [isMyProfile]="isMyProfile()"
            [userModel]="userModel"
          ></app-profile-bio>
          <app-reviews *ngIf="userModel" [user]="userModel"></app-reviews>
          <app-profile-portfolio
            *ngIf="userModel && userModel.type === 'Provider'"
            [userModel]="userModel"
            [notMyProfile]="notMyProfile()"
            [isMyProfile]="isMyProfile()"
          ></app-profile-portfolio>
          <app-profile-workhistory />
        </div>
      </div>
    </div>
  </section>
</main>
