<app-header></app-header>

<main class="main-content">
  <section class="section bg-gray pt-15 pb-20" id="section-profile">

    <div *ngIf="!userModel && !workModel" class="container d-flex h-100 flex-column justify-content-center" style="min-height: 640px;">
      <img src="assets/img/loader.svg" height="36px" alt="Loader">
    </div>

    <app-back-button></app-back-button>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-3 my-5">
          <app-profile-about [currentUser]="currentUser" [userModel]="userModel"></app-profile-about>

          <app-profile-timezone *ngIf="notMyProfile() && userModel.timezone && userModel.offset" [userModel]="userModel"></app-profile-timezone>

          <app-profile-social *ngIf="notMyProfile()"></app-profile-social>

          <app-profile-support-me *ngIf="notMyProfile() && userModel.ethAddress" [userModel]="userModel"></app-profile-support-me>

          <app-profile-visitors *ngIf="isMyProfile()"></app-profile-visitors>
        </div>

        <div class="col-12 col-md-8 my-5">
          <app-profile-bio *ngIf="userModel && userModel.description" [currentUser]="currentUser" [userModel]="userModel"></app-profile-bio>

          <app-profile-portfolio *ngIf="userModel" [userModel]="userModel" [currentUser]="currentUser"></app-profile-portfolio>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
<app-scroll-top></app-scroll-top>
