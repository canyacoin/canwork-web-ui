<div class="card card-hover-shadow bg-white">
  <div class="card-block">
    <img class="mb-5" src="{{app.image}}" width="auto" height="36px">
    <p class="card-text">{{app.text}}</p>
    <span *ngIf="app.link">
      <a href="{{app.link}}" target="_blank" class="btn btn-primary btn-canya-chat">OPEN APP</a>
    </span>
    <span *ngIf="!app.link">
      <button disabled="true" class="btn btn-primary btn-canya-chat">Coming Soon</button>
    </span>
  </div>
</div>
