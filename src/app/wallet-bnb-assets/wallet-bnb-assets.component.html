<main>
  <section class="section bg-gray">
    <div class="container text-center">
      <h2>Assets</h2>
      <div class="row">
        <div class="col text-left">
          <div [ngSwitch]="address">
            <div *ngSwitchCase="true" class="text-center">
              Loading address...
            </div>
            <div *ngSwitchCase="false" class="text-center">
              Please connect your wallet!
            </div>
            <div *ngSwitchDefault>
              <table
                *ngIf="balances | async as balances; else loading"
                class="table"
              >
                <thead>
                  <tr>
                    <th scope="col">Icon</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Free</th>
                    <th scope="col">Frozen</th>
                    <th scope="col">Locked</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let balance of balances">
                    <td>
                      <app-dynamic-coin
                        [symbol]="balance.symbol"
                      ></app-dynamic-coin>
                    </td>
                    <td>{{ balance.symbol }}</td>
                    <td>{{ balance.free }}</td>
                    <td>{{ balance.frozen }}</td>
                    <td>{{ balance.locked }}</td>
                  </tr>
                </tbody>
              </table>
              <ng-template #loading>Loading...</ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
