<section class="flex justify-center bg-G200">
  <div
    class="max-w-[1440px] w-full py-[56px] px-[24px] md:py-[80px] md:px-[64px]"
  >
    <div class="flex flex-col gap-12">
      <div
        class="flex flex-col md:flex-row md:justify-between gap-2 md:gap-[100px]"
      >
        <div class="md:max-w-[410px] grid gap-2">
          <div class="text-b2 text-G500">
            {{ topPortfoliosSection.subTitle }}
          </div>
          <div
            class="text-h4 md:text-h3 text-G800 font-medium md:max-w-[410px]"
          >
            {{ topPortfoliosSection.title }}
          </div>
        </div>
        <div class="md:max-w-[430px] grid gap-8 md:gap-4">
          <div class="text-b1 text-G700">
            {{ topPortfoliosSection.description }}
          </div>
          <div [routerLink]="['/']" class="w-max">
            <basic-button
              [type]="1"
              [title]="topPortfoliosSection.buttonText1"
            />
          </div>
        </div>
      </div>
      <div class="grid grid-rows-4 grid-flow-col gap-4">
        <img
          src="/assets/massimo/images/portfolio1.png"
          class="{{ portfolioClass }} row-span-4 col-span-2"
        />
        <img
          src="/assets/massimo/images/portfolio2.png"
          class="{{ portfolioClass }} row-span-2 col-span-2"
        />
        <img
          src="/assets/massimo/images/portfolio3.png"
          class="{{ portfolioClass }} row-span-2 col-span-2"
        />
        <img
          src="/assets/massimo/images/portfolio4.png"
          class="{{ portfolioClass }} row-span-2 col-span-2"
        />
        <img
          src="/assets/massimo/images/portfolio5.png"
          class="{{ portfolioClass }}"
        />
        <img
          src="/assets/massimo/images/portfolio6.png"
          class="{{ portfolioClass }}"
        />
        <img
          src="/assets/massimo/images/portfolio7.png"
          class="{{ portfolioClass }}"
        />
        <img
          src="/assets/massimo/images/portfolio8.png"
          class="{{ portfolioClass }}"
        />
      </div>
    </div>
  </div>
</section>
