<main class="main-content" [appWindowScroll]>
  <section class="section bg-gray py-20" id="section-main">
    <div class="container">
      <div class="row search-container text-center">
        <div class="col-12">
          <ais-instantsearch [config]="algoliaSearchConfig">
            <h4>CanYa tell us what you're looking for?</h4>
            <ais-search-box class="search-box" (change)="algoliaSearchChanged($event)"></ais-search-box>
            <div *ngIf="loading" class="container d-flex h-100 flex-column justify-content-center">
              <img src="assets/img/loader.svg" height="36px" alt="Loader">
            </div>
            <div class="row search-results">
              <div class="col-md-12">
                <ais-hits>
                  <ng-template let-hits="hits">
                    <div class="row">
                      <div *ngFor="let provider of hits" class="col-lg-4 card-deck">
                        <a [routerLink] = "['/profile/alt', provider.address]">
                      
                        <div class="card provider-card text-center my-15 pointer" [routerLink]="['/profile/alt', provider.address]">
                          <span *ngIf="provider && provider.badge" class="popular-tag" style="background:#3cf; float:right;     font-weight: 600; letter-spacing: 1.5px; text-transform: uppercase; font-size: 14px; text-align: center;">{{ provider.badge }}</span>
                          <div class="profile">
                            <img *ngIf="provider && (provider.avatar && provider.avatar.uri)" class="headshot" src="{{ provider.avatar.uri }}" alt="">
                            <div class="title">
                              <h2 *ngIf="provider && provider.name">{{ provider.name }}</h2>
                              <h3 *ngIf="provider && provider.title">{{ provider.title }}</h3>
                              <p *ngIf="provider && provider.bio">{{ provider.bio }}</p>
                            </div>
                            <div class="row d-flex tag-row justify-content-center">
                              <app-skill-tag *ngFor="let tag of getProviderTags(provider)" [skill]="tag"></app-skill-tag>
                            </div>
                            <div class="row hourly-rate">

                              <span *ngIf="provider.hourlyRate">
                                <b>${{provider.hourlyRate}}</b>/hr
                                <span *ngIf="canToUsd">
                                  <img class="logo-default" src="assets/img/round-icon.svg" width="auto" height="24px" alt="logo" style="margin-top: -3px;">
                                  <b>{{getUsdToCan(provider.hourlyRate)}}</b>/hr
                                </span>
                              </span>
                              
                            </div>
                          </div>
                        </div>
                      </a>
                      </div>
                    </div>
                  </ng-template>
                </ais-hits>
              </div>
            </div>
          </ais-instantsearch>
        </div>

      </div>
      <div class="row">
        <div class="col-12 my-0 py-0">
          <app-swiper-cards></app-swiper-cards>
        </div>
      </div>
    </div>
  </section>

  <app-random-animation></app-random-animation>
  <app-blog-posts></app-blog-posts>
  <app-feedback></app-feedback>
</main>


<app-scroll-top></app-scroll-top>
