<main class="main-content">
  <section class="section bg-gray py-20" id="section-main">
    <div class="container">

      <div *ngIf="loading" class="container d-flex h-100 flex-column justify-content-center">
        <img src="assets/img/loader.svg" height="36px" alt="Loader">
      </div>
      <div *ngIf="!loading && filteredProviders.length <= 0" class="container">
        <div class="row">
          <div class="col-12 d-flex flex-column">
            <div class="flexbox-container">
              <br>
              <h4 class="fw-400">Uh, oh!</h4>
              <h5 class="fw-300">We couldn't find any providers matching your search</h5>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!loading && filteredProviders.length > 0" class="row">
        <h4 class="fw-400">
          <span *ngIf="query != ''">CanYa Providers</span>
          <span *ngIf="query == ''">Our Latest Providers</span>
        </h4>
        <div class="card-columns">
          <div class="card card-hover-shadow my-15" *ngFor="let provider of filteredProviders; let i = index">
            <div class="card-block pricing-3" [routerLink]="['/profile/alt', provider.address]">
              <span *ngIf="provider && provider.badge" class="popular-tag" style="background:#3cf; float:right;">{{ provider.badge }}</span>
              <div class="profile">
                <a [routerLink]="['/profile/alt', provider.address]" data-scrollto="section-profile">
                  <img *ngIf="provider && (provider.avatar && provider.avatar.uri)" class="headshot" src="{{ provider.avatar.uri }}" alt="">
                </a>
                <div class="title">
                  <h2 *ngIf="provider && provider.name">{{ provider.name }}</h2>
                  <h3 *ngIf="provider && provider.title">{{ provider.title }}</h3>
                  <p *ngIf="provider && provider.bio">{{ provider.bio }}</p>
                </div>
                <div class="row">
                  <app-skill-tag *ngFor="let tag of getProviderTags(provider)" [skill]="tag"></app-skill-tag>
                </div>
                <div class="row">
                  <span *ngIf="provider.hourlyRate">
                    <b>${{provider.hourlyRate}}</b>/hr</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 my-0 py-0">
          <app-swiper-cards></app-swiper-cards>
        </div>
      </div>
    </div>
  </section>

  <app-random-animation></app-random-animation>
  <app-blog-posts></app-blog-posts>
  <app-feedback></app-feedback>
</main>


<app-scroll-top></app-scroll-top>
