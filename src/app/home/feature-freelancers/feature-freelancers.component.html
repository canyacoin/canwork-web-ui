<section>
  <div class="flex justify-center">
    <div
      class="max-w-[1440px] w-full pt-[56px] px-[24px] md:pt-[80px] md:px-[64px]"
    >
      <div class="flex flex-col gap-[48px]">
        <div
          class="flex flex-col md:flex-row md:justify-between gap-[8px] md:gap-[100px]"
        >
          <div class="md:max-w-[410px] grid gap-[8px]">
            <div class="text-b2 text-G500">{{ featureSection.subTitle }}</div>
            <div
              class="text-h4 md:text-h3 text-G800 font-medium md:max-w-[410px]"
            >
              {{ featureSection.title }}
            </div>
          </div>
          <div class="md:max-w-[430px] grid gap-[32px] md:gap-[16px]">
            <div class="text-b1 text-G700">
              {{ featureSection.description }}
            </div>
            <div class="w-max h-max" [routerLink]="['/inbox/post']">
              <basic-button
                [type]="isWindowWidthMd() ? 1 : 2"
                [title]="featureSection.buttonText1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="carousel pt-[20px] pb-[80px]">
    <div
      *ngFor="let profile of tempProviderArray; let ii = index"
      class="mx-[10px] max-w-[304px]"
    >
      <profile-card
        [index]="ii"
        [avatarUri]="profile.avatarUri"
        [name]="profile.name"
        [title]="profile.title"
        [isVerified]="profile.verified"
        [ratingAverage]="profile.ratingAverage"
        [ratingCount]="profile.ratingCount"
        [skillTags]="profile.skillTags"
        [slug]="profile.slug"
        [address]="profile.address"
        [hourlyRate]="profile.hourlyRate"
        [slug]="profile.slug"
      />
    </div>
  </div>
</section>
