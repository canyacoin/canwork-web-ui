<div class="wizard">
  <div>
    <!-- Wizard Steps Components -->
    <div class="col col-12">
      <div class="card px-30 pt-25 mb-neg5 row">
        <div class="row">
          <h3 class="m-auto">{{ title }}</h3>
        </div>
        <hr class="mb-5" />

        <div
          *ngIf="errMsg"
          (click)="errMsg = ''"
          class="alert alert-danger text-center cursor-pointer"
        >
          {{ errMsg }}
        </div>
        <div
          *ngIf="warningMsg"
          (click)="warningMsg = ''"
          class="alert alert-warning text-center cursor-pointer"
        >
          {{ warningMsg }}
        </div>
      </div>

      <div *ngIf="currStep === Step.paymentAmount" class="text-center">
        <canyalib-input-amount
          [minAmount]="minAmount"
          [maxAmount]="maxAmount"
          (amountUpdate)="setAmount($event)"
          (error)="error($event)"
        ></canyalib-input-amount>
      </div>

      <div *ngIf="currStep === Step.paymentSummary">
        <canyalib-payment-summary
          [amount]="amount"
          [paymentSummary]="paymentSummary"
          [startJob]="startJob"
          [initialisePayment]="initialisePayment"
          (error)="error($event)"
          (stepFinished)="stepFinished()"
        >
        </canyalib-payment-summary>
      </div>

      <div *ngIf="currStep === Step.metamask">
        <canyalib-metamask (account)="setAccount($event)"></canyalib-metamask>
      </div>

      <div *ngIf="currStep === Step.authorisation">
        <canyalib-payment-authorisation
          [recipient]="recipient"
          [onAuthTxHash]="onAuthTxHash"
          [dAppName]="dAppName"
          [amount]="amount"
          [hasPostAuthProcess]="hasPostAuthProcess"
          (warning)="warning($event)"
          (error)="error($event)"
          (success)="stepFinished()"
          (transactionSent)="transactionSent()"
        ></canyalib-payment-authorisation>
      </div>

      <div *ngIf="currStep === Step.payment">
        <canyalib-payment
          [recipient]="recipient"
          [dAppName]="dAppName"
          [amount]="amount"
          [onPaymentTxHash]="onPaymentTxHash"
          [totalTransactions]="totalTransactions"
          (error)="error($event)"
          (warning)="warning($event)"
          (success)="stepFinished()"
        ></canyalib-payment>
      </div>

      <div *ngIf="currStep === Step.process">
        <canyalib-process
          [processName]="postAuthorisationProcessName"
          [recipient]="recipient"
          [dAppName]="dAppName"
          [amount]="amount"
          (warning)="warning($event)"
          [totalTransactions]="totalTransactions"
          [error]="errMsg"
          (start)="doStartPostAuthorisationProcess()"
        ></canyalib-process>
      </div>

      <div *ngIf="currStep === Step.confirmation">
        <canyalib-msg-box
          [msg]="confirmationDlg"
          [controls]="confirmationDlg.controls"
          (action)="finish()"
        ></canyalib-msg-box>
      </div>

      <div class="text-right m-30 float-left" *ngIf="showBackButton">
        <button class="btn btn-default" (click)="goBack()">
          <i class="fas fa-arrow-left"></i> BACK
        </button>
      </div>
    </div>
  </div>
</div>
