<canyalib-payment-summary-template [paymentSummary]="paymentSummary" [amount]="amount" [showBalance]="false"></canyalib-payment-summary-template>

  <img *ngIf="isLoading" src="assets/img/loader.svg" height="36px" alt="Loader">

</div>
