<main class="main-content">
  <section class="section bg-gray px-10 py-30" id="section-profile">
    <div class="max-w-[1440px] w-full py-[56px] md:px-[64px]">
      <div class="container">
        <div class="row flex-row" style="border-radius: 5px">
          <div
            *ngIf="hits.length > 0"
            class="grid md:grid-cols-3 gap-10 md:gap-8 min-h-[200px]"
          >
            <div *ngFor="let blogData of hits">
              <blog-card
                [thumbnail]="blogData.thumbnail"
                [slug]="blogData.slug"
                [title]="blogData.title"
                [subTitle]="blogData.subTitle"
                [body]="blogData.body"
                [tags]="blogData.tags"
                [author]="blogData.author"
                [datePosted]="blogData.datePosted"
                [isAdmin]="true"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
