<section>
  <div class="flex justify-between items-center gap-2">
    <div class="flex items-center gap-2 text-G900 text-b1">
      <div class="whitespace-nowrap">{{ stats.count }} Jobs Completed</div>
      <div class="min-w-[8px] min-h-[8px] bg-G900 rounded-full"></div>
      <div class="whitespace-nowrap">${{ stats.usd }} USD Payment</div>
    </div>
    <div class="flex items-center gap-5 text-G900 text-b1">
      <div class="font-sans font-[500] text-b2">Sort by</div>
      <p-dropdown
        [options]="sortingMethods"
        [(ngModel)]="selectedSorting"
        optionLabel="name"
      />
    </div>
  </div>

  <div class="flex gap-2 flex-wrap">
    <div *ngFor="let item of searchitems">
      <div (click)="removeItemSubmit(item)">
        <search-button [content]="item"></search-button>
      </div>
    </div>
  </div>
  <div class="pt-[20px] grid gap-5">
    <ng-container
      *ngIf="isLoading === true; then loadingView; else resultView"
    ></ng-container>
    <ng-template #loadingView>
      <ng-container *ngFor="let card of skCards" class="w-full">
        <sk-job-card />
      </ng-container>
    </ng-template>
    <ng-template #resultView>
      <!-- <ng-container
        *ngIf="profileCards.length === 0; then emptyView; else jobsView"
      ></ng-container> -->

      <ng-template #emptyView>
        <div class="w-full flex flex-col items-center gap-6">
          <img
            src="/assets/massimo/images/noJobResult.png"
            alt="No Results Found"
            draggable="false"
            class="max-w-[400px] w-full"
          />
          <div class="flex flex-col gap-2 items-center justify-center">
            <div class="text-h5 text-G800 font-medium">
              There is no public job listed
            </div>
            <div class="text-b1 text-G700 text-center">
              Need to get something done ?
            </div>
          </div>
          <div class="w-max" [routerLink]="['/inbox/post']">
            <basic-button [type]="1" title="Post a Job" />
          </div>
        </div>
      </ng-template>

      <!-- bad code 5 items-center -->

      <job-card
        [description]="descriptions"
        projectType="contentCreator"
        [skills]="skills"
      />
      <job-card
        [description]="descriptions"
        projectType="softwareDev"
        [skills]="skills"
      />
      <job-card
        [description]="descriptions"
        projectType="designer"
        [skills]="skills"
      />
      <job-card
        [description]="descriptions"
        projectType="marketing"
        [skills]="skills"
      />
      <job-card
        [description]="descriptions"
        projectType="virtualAssistant"
        [skills]="skills"
      />

      <ng-template #jobsView>
        <ng-container *ngFor="let job of jobCards" class="w-full">
          <!-- <profile-card
            [index]="profile.id"
            [avatarUri]="profile.avatarUri"
            [name]="profile.name"
            [title]="profile.title"
            [bio]="profile.bio"
            [isVerified]="profile.verified"
            [rating]="profile.rating"
            [skillTags]="profile.skillTags"
            [slug]="profile.slug"
            [address]="profile.address"
            [timezone]="profile.timezone"
            [hourlyRate]="profile.hourlyRate"
          /> -->
          <!-- replace by job-card -->
        </ng-container>
      </ng-template>
    </ng-template>
  </div>
  <!-- <div *ngIf="profileCards.length" class="pt-[24px] flex justify-center">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="totalRecords"
      [pageLinkSize]="4"
    ></p-paginator>
  </div> -->
</section>
