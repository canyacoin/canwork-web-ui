<section class="section bg-gray py-1" *ngIf="mediumFeed.length > 0">
  <div class="container pb-20">
    <div class="row justify-center">
      <div
        class="col-lg-4 col-md-6 col-12 p-10"
        *ngFor="let fx of mediumFeed; let i = index"
      >
        <div class="blog-card">
          <div class="blog-card-inner">
            <div class="blog-image">
              <img class="blog-img-fill" src="{{ fx.thumbnail }}" />
            </div>
            <div class="my-3"></div>
            <div class="blog-title">
              {{ fx.title }}
            </div>
            <div class="my-1"></div>
            <div class="blog-subtitle">
              {{ fx.subtitle }}
            </div>
            <div class="my-1"></div>
            <div class="blog-author">
              By
              <div class="blog-author-bolder d-inline">{{ fx.author }}</div>
            </div>
            <div class="my-2"></div>
            <a class="blog-cta-text" href="{{ fx.link }}" target="_blank">
              Read Publication
              <img src="assets/img/arrow-right.svg" height="24px" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
