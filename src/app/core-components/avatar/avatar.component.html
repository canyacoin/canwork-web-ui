<div
  class="app-avatar headshot"
  [ngStyle]="{
    'background-image': getBackground(),
    'background-color': getBackgroundColor()
  }"
>
  <div class="app-avatar-content">
    <svg width="100%" height="100%" viewBox="0 0 100 100">
      <text
        font-size="40"
        x="50%"
        y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
        fill="white"
      >
        {{ getInitials() }}
      </text>
    </svg>
  </div>
</div>
