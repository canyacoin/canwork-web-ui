<div
  *ngIf="job && canSee"
  class="w-full rounded-[12px] rounded-tl-none  bg-white border border-G200 p-11"
>
  <div class="text-h6 md:text-h5 text-G800 font-medium leading-[1.2]">
    Job Details
  </div>
  <div class="text-h4 md:text-h4 text-G800 font-medium leading-[1.2] my-8">
    {{ job.information.title }}
  </div>
  <div class="text-b3 md:text-b2 text-G500 leading-[1.2]">
    Posted {{ jobFromNow }}
  </div>
  <div
    class="text-b2 md:text-b1 text-G900 leading-[1.2] mt-[24px]"
    [innerHTML]="job.information.description | linkify"
  ></div>

  <hr
    *ngIf="job.information.attachments.length > 0"
    class="h-[1.5px] my-[20px] bg-gray-200 border-0"
  />
  <div
    *ngIf="job.information.attachments.length > 0"
    class="text-b2 md:text-b1 text-G800 leading-[1.2] mt-[15px]"
  >
    <p class="mb-[10px] text-b2 font-sans font-medium text-G900">Attachments</p>
    <ng-container *ngFor="let item of job.information.attachments">
      <div class="flex justify-start py-[6px]">
        <a href="{{ item.url }}" target="_blank">
          <p class="flex justify-start items-center text-C600">
            <img
              src="/assets/massimo/svg/ion_attach-outline.svg"
              alt="ion_attach"
              class="w-[24px] h-[24px]"
            />
            {{ item.name }}
          </p>
        </a>
      </div>
    </ng-container>
  </div>

  <hr
    *ngIf="job.information.skills.length > 0"
    class="h-[1.5px] my-[20px] bg-gray-200 border-0"
  />
  <p
    *ngIf="job.information.skills.length > 0"
    class="mb-[10px] text-b2 font-sans font-medium text-G900"
  >
    Skill Tags
  </p>
  <div
    *ngIf="job.information.skills.length > 0"
    class="text-b2 md:text-b1 text-G800 leading-[1.2] mt-[15px]"
  >
    <app-skill-tag
      *ngFor="let skill of job.information.skills"
      [routerLink]="['/search/']"
      [queryParams]="{ query: skill }"
      [skill]="skill"
    ></app-skill-tag>
  </div>

  <div class="flex justify-start pt-[48px]">
    <div
      class="group flex justify-center items-center text-b1 text-G900 leading-6 font-medium cursor-pointer p-[6px] rounded-md"
      [routerLink]="['/jobs']"
    >
      <img
        src="/assets/massimo/svg/Arrow-Left.svg"
        alt="Arrow-Left"
        class="w-[20px] h-[20px] mx-[8px] group-hover:-translate-x-[6px] duration-500 transition-all"
      />
      Back to Job Board
    </div>
  </div>
</div>
