<svg class="spinner" viewBox="0 0 120 120" style="height: 25px">
  <circle class="circle" cx="60" cy="60" r="50" stroke-width="6"></circle>
  <circle
    class="progress"
    cx="60"
    cy="60"
    r="50"
    [style.strokeDashoffset]="getStrokeDashoffset()"
    stroke-width="6"
    (transitionend)="onTransitionEnd()"
  ></circle>
</svg>
