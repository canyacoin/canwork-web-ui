<section id="dropzone">
  <div class="container">
    <button class="btn btn-light mb-3" (click)="close.emit(true)">Cancel</button>
    <div class="wrapper">

      <dropzone [config]="dropzoneConfig" [message]="dropzoneMessage" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
        (addedFile)="onFileAdded($event)">
      </dropzone>

      <p class="error-message mb-0 p-3 text-danger" *ngIf="hasError">
        {{ errorMessage }}
      </p>

      <div class="file d-flex align-items-center" *ngIf="file.isUploading">
        <p class="mb-0 p-3"><strong>{{ file.name }}</strong> - <span>{{ file.pctg }}</span></p>
      </div>
    </div>
  </div>
</section>
