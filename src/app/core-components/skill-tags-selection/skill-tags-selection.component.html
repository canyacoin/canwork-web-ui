<!-- For mobile devices `autocapitalize` || `keyup.shift.enter` required to emulate 'enter' keypress -->

<app-popper
  tooltipText=""
  targetId="tagInputBox"
  tooltipId="tagInputTT"
  [disableShowHide]="true"
  (click)="onTagEnter()"
></app-popper>

<div class="flex flex-wrap form-control rounded-xl">
  <app-skill-tag
    *ngFor="let tag of acceptedTags"
    class="skill-tag mr-5 pointer"
    (click)="removeTag(tag)"
    [skill]="tag"
  ></app-skill-tag>

  <input
    id="tagInputBox"
    list="tagsList"
    class="border-none outline-none w-1/2 bg-transparent"
    [placeholder]="acceptedTags.length <= 0 ? 'Search skills e.g html, css, frontend' : ''"
    (blur)="onBlurMethod()"
    (focus)="onFocusMethod()"
    [class.invalid]="acceptedTags.length <= 0"
    (keyup.enter)="onTagEnter()"
    (keyup.,)="onTagEnter()"
    (keyup)="onDropDownTT()"
    [(ngModel)]="tagInput"
    [ngModelOptions]="{ standalone: true }"
    (change)="onTagChange()"
    autocapitalize="none"
    (keyup.shift.enter)="onTagEnter()"
  />
</div>

<small class="text-b2 text-wrap text-[#D1242F]" *ngIf="tagSelectionInvalid"
  >You can only add 6 tags to a project (up to 14 characters long)
</small>

<datalist id="tagsList">
  <option *ngFor="let tag of skillTagsList" value="{{ tag }}"></option>
</datalist>
