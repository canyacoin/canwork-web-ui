<!-- For mobile devices `autocapitalize` || `keyup.shift.enter` required to emulate 'enter' keypress -->
<input
  list="tagsList"
  class="form-control"
  placeholder="e.g. HTML, CSS..."
  (blur)="onBlurMethod()"
  (focus)="onFocusMethod()"
  [class.invalid]="acceptedTags.length <= 0"
  (keyup.enter)="onTagEnter()"
  (keyup.,)="onTagEnter()"
  (keyup)="onDropDownTT()"
  [(ngModel)]="tagInput"
  [ngModelOptions]="{ standalone: true }"
  (change)="onTagChange()"
  autocapitalize="none"
  (keyup.shift.enter)="onTagEnter()"
/>

<small class="text-primary text-wrap" *ngIf="tagSelectionInvalid"
  >You can only add 6 tags to a project (up to 14 characters long)
</small>

<small class="text-danger text-wrap" *ngIf="noValidTag">
  Please choose at least one valid skill
</small>

<app-skill-tag
  *ngFor="let tag of acceptedTags"
  class="skill-tag mr-5 pointer"
  (click)="removeTag(tag)"
  [skill]="tag"
></app-skill-tag>

<datalist id="tagsList">
  <option *ngFor="let tag of skillTagsList" value="{{ tag }}"> </option>
</datalist>
