<div class="border border-[#d4a72c66] bg-[#FFF8C5] flex items-center justify-between py-[10px] px-[16px] rounded-xl" *ngIf="type == 1 &&  show">
  <div class="flex items-center gap-2">
    <img src="/assets/massimo/svg/alert.svg" alt="alert" class="w-[16px] h-[16px]"/>
    {{ message }}
  </div>
  <img src="/assets/massimo/svg/cancel_button.svg" alt="alert" class="w-[16px] h-[16px] cursor-pointer" (click)="changeViewOption()"/>
</div>
