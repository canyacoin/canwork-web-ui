<main class="main-content">
  <section class="section bg-gray pt-15 pb-20" id="section-manage-jobs">
    <app-back-button></app-back-button>
    <div class="container">
      <div class="row">
        <span class="col-6 text-left">
          <h4 class="fw-500 mb-30">MANAGE JOBS</h4>
        </span>
        <span class="col-6 text-right" *ngIf="currentUser?.type == 'Provider'">
          <button class="btn btn-primary" (click)="changeUserType()">
            {{ userType == 'Provider' ? 'Act as Client' : 'Act as Provider' }}
          </button>
        </span>
      </div>
      <div *ngIf="loading" class="d-flex h-100 flex-column justify-content-center" style="min-height: 640px;">
        <img src="assets/img/loader.svg" height="36px" alt="Loader">
      </div>
      <div *ngIf="!loading">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-inline desktop-search-form">
              <label for="orderTypeSelect" class="mb-15">Show Only: </label>
              <select class="mb-10 mx-10" #filterTypeSelect [(ngModel)]="filterByState.state" (change)="filterJobsByState()">
                <option value="">
                  <span>All Jobs</span>
                </option>
                <option value="Awaiting Escrow">
                  <span>Jobs Awaiting Escrow</span>
                </option>
                <option value="Funds In Escrow">
                  <span>Funds in Escrow</span>
                </option>
                <option value="Pending completion">
                  <span>Jobs Pending Completion</span>
                </option>
                <option value="Disputed">
                  <span>Jobs In Dispute</span>
                </option>
                <option value="Offer pending">
                  <span>Pending Jobs</span>
                </option>
                <option value="Cancelled">
                  <span>Cancelled</span>
                </option>
                <option value="Complete">
                  <span>Completed Jobs</span>
                </option>
              </select>
              <label for="orderTypeSelect" class="mb-15">Order By: </label>
              <select class="mb-10 mx-10" #orderTypeSelect [(ngModel)]="orderType">
                <option value="information.title">
                  <span>Project Name</span>
                </option>
                <option value="budget">
                  <span>Budget</span>
                </option>
                <option value="actionLog[0].timestamp">
                  <span>Date Posted</span>
                </option>
              </select>
              <div class="form-check mx-10">
                <span class="mb-10 pointer" (click)="reverseOrder = !reverseOrder">
                  <i *ngIf="reverseOrder" class="fas fa-sort-amount-up"></i>
                  <i *ngIf="!reverseOrder" class="fas fa-sort-amount-down"></i>
                </span>
              </div>
            </div>
          </div>
        </div> 
        <div *ngIf="!jobs || jobs.length == 0">
          No jobs to show!
        </div>
        <div *ngIf="jobs && jobs.length > 0">
          <div *ngFor="let job of jobs | orderBy : orderType:reverseOrder" class="card job-dashboard-card mb-15 p-20 pointer" [routerLink]="['/inbox/job', job.id]">
            <div class="container job-info">
              <div class="row">
                <div class="col-lg-8">
                  <h5>{{job.information.title}}
                  </h5>
                </div>
                <div class="col-lg-4 desktop-right-mobile-center">
                  <app-status-icon [job]="job" [currentUserType]="userType"></app-status-icon>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <p class="text-grey fw-500">{{job.paymentType}} |
                    <app-budget [job]="job"></app-budget>| Date posted : {{ job.actionLog[0].timestamp | date:'dd MMM yyyy'
                    }}
                  </p>
                </div> 
                <div class="col-lg-6 text-right">
                    <app-skill-tag *ngFor="let skill of job.information.skills" [skill]="skill"></app-skill-tag>
                </div> 
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <p>{{job.information.description}}</p>
                </div>
                <div class="col-lg-12">
                  <div class="otherPartyName">
                    <b>Posted <span *ngIf="currentUser.type=='User'">To</span><span *ngIf="currentUser.type=='Provider'">By</span>:</b>
                    <span *ngIf="job.otherParty?.avatar && job.otherParty?.avatar?.uri" class="headshot-div" [ngStyle]="{ 'background-image': 'url(' + job.otherParty?.avatar.uri + ')'}">
                    </span>
                    <p>{{job.otherParty?.name}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
