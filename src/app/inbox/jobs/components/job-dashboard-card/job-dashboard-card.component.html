<div class="card mb-15 p-20 pointer job-dashboard-card">
  <div class="container jobs-info">
    <div class="row">
      <div class="col-md-9 col-sm-8" [routerLink]="['/inbox/job', job.id]">
        <div class="row job-desc">
          <div class="col-12">
            <h4>{{job.information.title}}</h4>
            <p>{{job.information.description}}</p>
            <div class="otherPartyName">
              <span *ngIf="job.otherParty?.avatar && job.otherParty?.avatar?.uri" class="headshot-div" [ngStyle]="{ 'background-image': 'url(' + job.otherParty?.avatar.uri + ')'}">
              </span>
              <p>{{job.otherParty?.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-4 job-details">
        <div class="row info-row">
          <div class="col-12">
            <div class="info-details">
              <p>Status</p>
              <app-status-icon [job]="job" [currentUserType]="userType"></app-status-icon>
            </div>
            <div class="info-details">
              <p>
                {{job.paymentType}}
              </p>
              <b>
                <app-budget [job]="job"></app-budget>
              </b>
            </div>
            <div class="info-details">
              <p>Timeline</p>
              <b>{{job.information.timelineExpectation}}</b>
            </div>
          </div>
        </div>
        <div class="row option-row">
          <button *ngIf="job.state === 'complete'" class="btn btn-primary btn-outline btn-round">
            LEAVE REVIEW
          </button>
          <li class="nav-item dropdown" *ngIf="job.state !== 'complete'">
            <a class="nav-link dropdown-toggle" role="button" id="moreOptionsLink" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              More Actions
            </a>
            <div class="dropdown-menu option-menu" aria-labelledby="moreOptionsLink">
              <a class=" nav-link dropdown-item" style="font-weight: 400 !important; text-transform: none"><i class="far fa-edit"></i>Add
                Note</a>
              <div class="dropdown-divider"></div>
              <a class=" nav-link dropdown-item" style="font-weight: 400 !important; text-transform: none"><i class="fas fa-gavel"></i>Raise
                Dispute</a>
              <div class="dropdown-divider"></div>
              <a class=" nav-link dropdown-item" style="font-weight: 400 !important; text-transform: none"><i class="fas fa-question-circle"></i>Help</a>
            </div>
          </li>
        </div>
      </div>
    </div>
  </div>
