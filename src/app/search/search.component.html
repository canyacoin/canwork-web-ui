<main class="main-content" [appWindowScroll]>
  <section class="section bg-gray">
    <div class="container">
      <div class="row search-container">
        <div class="col-12">
          <ais-instantsearch [config]="algoliaSearchConfig" *ngIf="!rendering">
            <ais-search-box #search class="search-box" (change)="algoliaSearchChanged($event)"></ais-search-box>
            <div class="row mt-25 mb-15" style="z-index: 150; position: relative;">
              <div class="col-9">
                <button id="category-btn" (click)="toggleOverlay('category-menu','hours-menu', 'category-btn')" class="btn btn-primary filter-btn btn-outline">
                  CATEGORY
                </button>
                <button id="hourly-btn" class="btn btn-primary filter-btn btn-outline" (click)="toggleOverlay('hours-menu', 'category-menu', 'hourly-btn')">
                  HOURLY RATE
                </button>
                <input type="checkbox" id="filter-timezone" class="filter-timezone ml-5"><span class="fs-12 ml-5">Ony
                  show providers within my timezone</span><br>
                <div class="menu-options" id="category-menu" hidden>
                  <div class="row">
                    <div class="col-sm-6 col-12 no-padding">
                      <button id="contentCreator" (click)="onChooseCategory('contentCreator')" class="btn btn-primary btn-outline category-btn">
                        CONTENT CREATORS
                      </button>
                    </div>
                    <div class="col-sm-6 col-12 no-padding">
                      <button id="designer" (click)="onChooseCategory('designer')" class="btn btn-primary btn-outline category-btn">
                        DESIGNERS & CREATIVES
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-12 no-padding">
                      <button id="finance" (click)="onChooseCategory('finance')" class="btn btn-primary btn-outline category-btn">
                        FINANCIAL EXPERTS
                      </button>
                    </div>
                    <div class="col-sm-6 col-12 no-padding">
                      <button id="marketing" (click)="onChooseCategory('marketing')" class="btn btn-primary btn-outline category-btn">
                        MARKETING EXPERTS
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-12 no-padding">
                      <button id="softwareDev" (click)="onChooseCategory('softwareDev')" class="btn btn-primary btn-outline category-btn">
                        SOFTWARE DEVELOPERS
                      </button>
                    </div>
                    <div class="col-sm-6 col-12 no-padding">
                      <button id="virtualAssistant" (click)="onChooseCategory('softwareDev')" class="btn btn-primary btn-outline category-btn">
                        VIRTUAL ASSISTANTS
                      </button>
                    </div>
                  </div>
                  <div class="row" style="height: 16px">
                    <div class="col-6">
                      <p class="fw-700 ls-2  fs-10">CLEAR</p>
                    </div>
                    <div class="col-6 text-right">
                      <a class="fw-700 ls-2 fs-10">APPLY</a>
                    </div>
                  </div>
                </div>
                <div class="menu-options" id="hours-menu" hidden>
                  <div class="row">
                    <div class="col">
                      <label>min</label>
                      <br>
                      <input type="number">
                    </div>
                    <div class="col">
                      <label>max</label>
                      <br>
                      <input type="number">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-3 text-right no-padding">
                <button class="card-size-btn" (click)="setSmallCards(false)">
                  <img *ngIf="!smallCards" src="assets/img/Long-selected.svg">
                  <img *ngIf="smallCards" src="assets/img/Long-unselected.svg">
                </button>
                <button class="card-size-btn" (click)="setSmallCards(true)">
                  <img *ngIf="smallCards" src="assets/img/Short-selected.svg">
                  <img *ngIf="!smallCards" src="assets/img/Short-unselected.svg">
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <ais-hits>
                  <ng-template let-hits="hits">
                    <div *ngIf="hits.length <= 0 && !loading" class="row text-center">
                      <h4 class="center-h mb-50">We couldn't find what you were looking for!</h4>
                    </div>
                    <div class="row no-padding">
                      <div *ngFor="let provider of hits" class="col-xl-4 col-lg-4 col-md-6 col-sm-12 no-padding my-5 ">
                        <app-provider-card *ngIf="smallCards" [size]="'sm'" [provider]="provider"></app-provider-card>
                        <app-provider-card *ngIf="!smallCards" [size]="'lg'" [provider]="provider"></app-provider-card>
                      </div>
                    </div>
                  </ng-template>
                </ais-hits>
              </div>
            </div>
          </ais-instantsearch>
          <div *ngIf="loading || rendering" class="container d-flex h-100 flex-column justify-content-center">
            <img src="assets/img/loader.svg" height="36px" alt="Loader">
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-blog-posts></app-blog-posts>
  <app-feedback></app-feedback>
</main>
<app-scroll-top></app-scroll-top>
