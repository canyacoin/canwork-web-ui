<div id="ledgerModal" class="modal fade" role="dialog">
  <div border-none class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div border-none class="modal-header  text-center">
        <div class="col-12">
          <h5 class="modal-title">Confirm Address</h5>
        </div>
      </div>
      <div border-none class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p>
                Press the button below to display the address on your Ledger
                device
              </p>
              <p>
                Then, if that is the desired address for use with CanWork, press
                the right âœ“ button on your Ledger device.
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <button
                type="button"
                class="btn btn-primary"
                (click)="displayAddress()"
                [disabled]="connectionInProgress"
              >
                Display
                <i *ngIf="connectionInProgress" class="fa fa-spinner fa-spin"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
