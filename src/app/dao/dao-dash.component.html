<main>
  <section class="section dao-dash">
    <div class="col">
      <div
        *ngIf="loading"
        class="container d-flex h-100 flex-column justify-content-center"
      >
        <img src="assets/img/loader.svg" height="36px" alt="Loader" />
      </div>
      <div *ngIf="!loading" class="container px-30 py-15 my-10">
        <h4>BEP Escrow</h4>
        <ul>
          <h5 class="escrow-state">Status: {{ escrowResult.status }}</h5>
          <h5 class="stat-header ">Statistics</h5>
          <li class="list-stats" (click)="displayTotal()">
            Total: {{ escrowStats.total }}
          </li>
          <li class="list-stats">Active: {{ escrowStats.active }}</li>
          <li class="list-stats">Disbursed: {{ escrowStats.disbursed }}</li>
          <li class="list-stats">Refunded: {{ escrowStats.refunded }}</li>
        </ul>
      </div>
    </div>
    <div *ngIf="displayTotals">
      <div style="margin:50px;">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Id</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let job of jobs; let i = index">
                <td>{{ i }}</td>
                <td>{{ job.id }}</td>
                <td>{{ job.status }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>
